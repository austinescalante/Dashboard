{% extends "core/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        <!--CSRF token, hidden token, protect form-security-->
        {% csrf_token %}
        <fieldset class = "form-group">
            <legend class="border-bottom mb-4">Patient Delete</legend>
            <h2>Are you sure you want to delete the Patient "{{ object.FirstName }}"</h2>
            <!--Print out form and submit button-->
        </fieldset>
        <div class = "form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href ="{% url 'patient-detail' object.id%}">Cancel</a>
        </div>
        </form>
    </div>
{% endblock content %}
